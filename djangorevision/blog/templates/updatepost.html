<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
        <form action="forms" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control"  name="title" value="{{edit.title}}"  required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <input type="text" class="form-control" name="content" value="{{edit.content}}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control"  name="author" value="{{edit.author}} " required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form> <br>
        <a href="show" class="btn btn-secondary">Show Post</a>
    </div>
        

        {% csrf_token %}
        
        <br><br>

        <script src="" async defer></script>
    </body>
</html>
